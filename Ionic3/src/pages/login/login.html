<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="login($event)">
      <ion-list>
        <ion-item>
          <ion-label stacked>
            Phone
          </ion-label>
          <ion-input type="text" formControlName="phone" placeholder="Your Phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>
            Password
          </ion-label>
          <ion-input type="password" formControlName="password"  placeholder="Your Password" ></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button default icon-left type="submit">
            <ion-icon name="ios-unlock-outline"></ion-icon>
            Login
          </button>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
